routes:
  - uri: /hello
    response:
      code: 201
      headers:
        Content-Type: text/plain
        trace-id: 12345
      body: hello world
  - uri: /hello
    method: POST
    response:
      code: 200
      body:
        hello: world
        another:
          sub: subvalue
  - uri: /hello/:name
    response:
      headers:
        trace-id: 12345
      body: hello {{.name}}
  - uri: /hello/form/:name
    method: POST
    response:
      body:
        name: "{{.name}}"
        age: "{{.age}}"
  - uri: /user/:age
    response:
      body: user {{.name}} {{.age}}
  - uri: /hello/json/:name
    method: POST
    response:
      body:
        name: "{{.name}}"
        age: "{{.age}}"
        location:
          city: "{{.location.city}}"
  - uri: /ads/app/web/yaml/receiveInfo
    method: POST
    response:
      body:
        code: "0000"
        content: "处理成功"
        success: true
        transactionCode: "123456"
